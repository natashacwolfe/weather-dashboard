<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/028866364e.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
    <!-- this http equiv fixes the ajax call error -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="flex-container">
        <div class="search-container">
            <div class="col1 wrapper">
                <form class="search-bar">
                    <h3 id="search-heading">Search for a city: </h3>
                    <input type="text" class="search">
                    <button class="submit"><i class="fas fa-search"></i> </button>
                </form>
    
                <div class="search-history"></div>
            </div>   
        </div>
        <div class="display-weather-container">       
            <div class="col2 weather" id="current-weather">
                <div class="city"><h2 id="city"></h2></div>
                <div class="date"></div>
                <div class="current-temp"><p id="current-temp"></p></div>
                <div class="current-humidity"><p id="current-humidity"></p></div>
                <div class="current-wind"><p id="current-wind"></p></div>
                <div class="uv-index"><p class="uv-index-text"></p><span id="uv-index-number"></span></div>
            </div>
            <div class="col2 five" id="five-day">
                <div class="card-wrapper"></div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>

</body>
</html>
